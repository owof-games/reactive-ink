name: CI
on:
  push:
    branches:
      - main
jobs:
  test:
    name: run unit tests
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      - uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: Packages/games.owof.reactive-ink
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          packageMode: true
          scopedRegistryUrl: https://package.openupm.com
          registryScopes: 'com.cysharp.r3, com.cysharp.unitask, com.github-glitchenzo.nugetforunity, com.inkle.ink-unity-integration'
          unityVersion: '6000.0.23f1'
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test results
          path: artifacts
  split-upm:
    needs: test
    name: split upm branch
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: split upm branch
        run: |
          git subtree split -P "$PKG_ROOT" -b upm
          git push -u origin upm
        env:
          PKG_ROOT: Packages/games.owof.reactive-ink